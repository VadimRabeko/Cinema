<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CinemaTicketManager_Vadim</title>
</head>

<body>
    <header id="header">
        <div id="header_title">Book the tickets</div>
        <div id="header_exchange">
            <button id="button_usd">USD</button>
            <button id="button_byn">BYN</button>
        </div>
    </header>

    <div id="wrapper">
        <div id="screen">
            <button id="movieButtonPrevious" class="slider_button">Previous</button>
            <img src="/images/spider.jpg" alt="Spider Man: No Way Home" class="movie active">
            <img src="/images/freeguy.jpg" alt="Free Guy" class="movie">
            <img src="/images/fury.jpg" alt="KungFury" class="movie">
            <button id="movieButtonNext" class="slider_button">Next</button>
        </div>
        <div id="seats">
            <div id="first_row" class="seats_row ">
                <div id="1" class="seats_place" price="1" status="free"></div>
                <div id="2" class="seats_place" price="1" status="free"></div>
                <div id="3" class="seats_place" price="1" status="free"></div>
                <div id="4" class="seats_place" price="1" status="free"></div>
                <div id="5" class="seats_place" price="1" status="free"></div>
                <div id="6" class="seats_place" price="1" status="free"></div>
            </div>
            <div id="second_row" class="seats_row ">
                <div id="7" class="seats_place" price="2" status="free"></div>
                <div id="8" class="seats_place" price="2" status="free"></div>
                <div id="9" class="seats_place" price="2" status="free"></div>
                <div id="10" class="seats_place" price="2" status="free"></div>
                <div id="11" class="seats_place" price="2" status="free"></div>
                <div id="12" class="seats_place" price="2" status="free"></div>
            </div>
            <div id="third_row" class="seats_row ">
                <div id="13" class="seats_place" price="2" status="free"></div>
                <div id="14" class="seats_place" price="2" status="free"></div>
                <div id="15" class="seats_place" price="2" status="free"></div>
                <div id="16" class="seats_place" price="2" status="free"></div>
                <div id="17" class="seats_place" price="2" status="free"></div>
                <div id="18" class="seats_place" price="2" status="free"></div>
            </div>
            <div id="fourth_row" class="seats_row ">
                <div id="19" class="seats_place" price="2" status="free"></div>
                <div id="20" class="seats_place" price="2" status="free"></div>
                <div id="21" class="seats_place" price="2" status="free"></div>
                <div id="22" class="seats_place" price="2" status="free"></div>
                <div id="23" class="seats_place" price="2" status="free"></div>
                <div id="24" class="seats_place" price="2" status="free"></div>
            </div>
            <div id="fifth_row" class="seats_row ">
                <div id="25" class="seats_place seats_love" price="3" status="free"></div>
                <div id="26" class="seats_place seats_love" price="3" status="free"></div>
                <div id="27" class="seats_place seats_love" price="3" status="free"></div>
            </div>
        </div>
        <div id="select">
            Choose the seats
        </div>
    </div>

    <footer id="footer">Cinema Ticket Manager &copy Vadim, 2021</footer>

    <script src="main.js"></script>

</body>

</html>
